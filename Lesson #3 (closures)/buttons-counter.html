<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>botton</title>
	<style type="text/css">
	.botton {
	width:175px;
	height:55px;
	color: #fff;
	margin: 50px;
	background: 40cfc7; 
	padding: 5px; 
	border-radius: 27px;
	border: 0px solid #40cfc7;
	} 
	.botton:hover { 
	background: #e9d5c3; 
	}
	</style>

</head>
<body>

<input class="botton" type="button" value="0"/>
<input class="botton" type="button" value="0"/>
<input class="botton" type="button" value="0"/>

<script> 


var botton = document.getElementsByClassName('botton');
console.log(botton);

function makeCounter() {
	let currentCount = 1;
	return function (){
		return currentCount++;
	};
};

for (let i = 0; i < botton.length; i++) { 
	botton[i].counter = makeCounter();
	botton[i].onclick = function(){
		console.dir(this);
		this.value = this.counter();
	};
};



</script>
    
</body>
